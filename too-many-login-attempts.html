<!-- too-many-login-attempts.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Too Many Attempts</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            text-align: center;
            padding: 30px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
        }

        h1 {
            color: #d9534f;
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            font-size: 18px;
            margin-bottom: 30px;
        }

        .btn {
            background-color: #5bc0de;
            color: #fff;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #31b0d5;
        }

        .timer {
            font-size: 20px;
            margin-top: 30px;
            color: #999;
        }

        .timer strong {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Too Many Attempts!</h1>
        <p>We’ve detected multiple login attempts from your IP address. To protect your account, we’ve temporarily limited login attempts.</p>
        <p>Try again later!</p>

        <!-- Back to Home button, this redirects to the homepage -->
        <a href="/" class="btn">Back to Home</a>

        <!-- Timer for retry message -->
        <div class="timer">
            <p><strong>Next attempt:</strong> <span id="countdown">11:00</span> </p>
        </div>
    </div>

    <script>
        // Simulate a countdown timer (11 minutes for the rate limit)
        let timeLeft = 660; // 11 minutes in seconds

        const countdownElement = document.getElementById('countdown');

        const countdownTimer = setInterval(() => {
            let minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;
            seconds = seconds < 10 ? '0' + seconds : seconds;
            countdownElement.textContent = `${minutes}:${seconds}`;

            if (timeLeft <= 0) {
                clearInterval(countdownTimer);
                countdownElement.textContent = "You can try again now!";
            } else {
                timeLeft--;
            }
        }, 1000);
    </script>
</body>
</html>
