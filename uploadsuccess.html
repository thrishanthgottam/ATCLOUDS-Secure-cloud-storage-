<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>File Upload Successful</title>

  <style>
    body {
      background: linear-gradient(to bottom right, darkblue, skyblue);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      color: white;
      text-align: center;
    }

    .success-container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      max-width: 500px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 30px;
    }

    a {
      background-color: white;
      color: darkblue;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    a:hover {
      background-color: skyblue;
      color: white;
    }
  </style>
</head>

<body>

  <div class="success-container">
    <h1>âœ… File Uploaded Successfully!</h1>
    <p>Your file has been uploaded without any issues.</p>
    <a href="/success">Upload Another File</a>
  </div>

</body>
</html>
